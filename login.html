<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Whiteboard</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link rel="stylesheet" href="app.css?v=5">

</head>

<body class="login-page">

    <div class="form-container" id="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>

            <div class="remember-me-container"
                style="display: flex; align-items: center; margin-bottom: 20px; gap: 8px; justify-content: flex-start;">
                <input type="checkbox" id="remember-me" style="width: auto; margin: 0;">
                <label for="remember-me" style="cursor: pointer; font-size: 0.9rem; color: #555;">Remember me</label>
            </div>

            <button type="submit">Login</button>
        </form>
        <a id="show-register" class="toggle-link">Don't have an account? Register</a>
    </div>

    <div class="form-container hidden" id="register-container">
        <h1>Register for Whiteboard</h1>
        <form id="register-form">
            <input type="text" id="register-name" placeholder="Name" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <a id="show-login" class="toggle-link">Already have an account? Login</a>
    </div>

    <!-- Support Link -->
    <div class="support-link-container">
        <p>Problems with login or bugs?<br>
            <a href="mailto:danilo@iniscare.ie">Contact Support</a>
        </p>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <script src="app.js"></script>
    <!-- Force Update -->
</body>

</html>
