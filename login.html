<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Whiteboard</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link rel="stylesheet" href="app.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .form-container {
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .form-container h1 {
            margin-bottom: 24px;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .toggle-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="form-container" id="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>

            <div class="remember-me-container"
                style="display: flex; align-items: center; margin-bottom: 20px; gap: 8px; justify-content: flex-start;">
                <input type="checkbox" id="remember-me" style="width: auto; margin: 0;">
                <label for="remember-me" style="cursor: pointer; font-size: 0.9rem; color: #555;">Remember me</label>
            </div>

            <button type="submit">Login</button>
        </form>
        <a id="show-register" class="toggle-link">Don't have an account? Register</a>
    </div>

    <div class="form-container hidden" id="register-container">
        <h1>Register for Whiteboard</h1>
        <form id="register-form">
            <input type="text" id="register-name" placeholder="Name" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <a id="show-login" class="toggle-link">Already have an account? Login</a>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <script src="app.js"></script>
    <!-- Force Update -->
</body>

</html>
