<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Whiteboard</title>
    <link rel="stylesheet" href="app.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .form-container {
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .form-container h1 {
            margin-bottom: 24px;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .toggle-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="form-container" id="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a id="show-register" class="toggle-link">Don't have an account? Register</a>
    </div>

    <div class="form-container hidden" id="register-container">
        <h1>Register for Whiteboard</h1>
        <form id="register-form">
            <input type="text" id="register-name" placeholder="Name" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <a id="show-login" class="toggle-link">Already have an account? Login</a>
    </div>

    <script>
        const loginContainer = document.getElementById('login-container');
        const registerContainer = document.getElementById('register-container');
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const API_URL = 'https://ourwhiteboard.onrender.com/api';

        // Toggle Forms
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginContainer.classList.add('hidden');
            registerContainer.classList.remove('hidden');
        });
        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerContainer.classList.add('hidden');
            loginContainer.classList.remove('hidden');
        });

        // Register Logic
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log("Register button clicked");
            const btn = registerForm.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Loading...";
            btn.disabled = true;

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                btn.innerText = originalText;
                btn.disabled = false;
                return;
            }

            try {
                console.log("Sending register request to:", `${API_URL}/register`);
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                console.log("Response status:", response.status);
                const data = await response.json();

                if (response.ok) {
                    alert('Registration successful! Please login.');
                    showLoginLink.click();
                } else {
                    alert(data.error || 'Registration failed');
                }
            } catch (error) {
                console.error("Fetch error:", error);
                alert('Error connecting to server. check Console for details.');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });

        // Login Logic
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log("Login button clicked");
            const btn = loginForm.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Loading...";
            btn.disabled = true;

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                console.log("Sending login request to:", `${API_URL}/login`);
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                console.log("Response status:", response.status);
                const data = await response.json();

                if (response.ok) {
                    console.log("Login success");
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'whiteboard.html';
                } else {
                    console.warn("Login failed:", data.error);
                    alert(data.error || 'Login failed');
                }
            } catch (error) {
                console.error("Fetch error:", error);
                alert('Error connecting to server. Check Console for details.');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>

</body>

</html>
