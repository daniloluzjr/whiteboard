<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whiteboard Admin</title>
  <link rel="stylesheet" href="app.css">
</head>

<body class="admin-body">
  <h1>üõ†Ô∏è Admin Dashboard</h1>
  <button onclick="loadData()" class="refresh-btn">Refresh Data</button>

  <div class="admin-section">
    <h2>Users</h2>
    <table id="users-table" class="admin-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Users here -->
      </tbody>
    </table>
  </div>

  <div class="admin-section">
    <h2>All Tasks</h2>
    <table id="tasks-table" class="admin-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Status</th>
          <th>Assigned To (Group)</th>
          <th>Created By (ID)</th>
          <th>Created At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Tasks here -->
      </tbody>
    </table>
  </div>

  <script>
    const API_URL = 'https://web-production-b230e.up.railway.app/api';

    // Explicitly attach to window to ensure global scope access
    window.deleteUser = async function (id) {
      console.log('Attempting to delete user:', id);
      if (confirm('Are you certain you want to delete this user? This cannot be undone.')) {
        try {
          const res = await fetch(`${API_URL}/users/${id}`, { method: 'DELETE' });
          if (res.ok) {
            alert('User deleted.');
            loadData();
          } else {
            alert('Failed to delete user.');
          }
        } catch (e) {
          alert('Error deleting user: ' + e.message);
          console.error(e);
        }
      }
    };

    window.deleteTask = async function (id) {
      console.log('Attempting to delete task:', id);
      if (confirm('Are you certain you want to delete this task?')) {
        try {
          const res = await fetch(`${API_URL}/tasks/${id}`, { method: 'DELETE' });
          if (res.ok) {
            alert('Task deleted.');
            loadData();
          } else {
            alert('Failed to delete task.');
          }
        } catch (e) {
          alert('Error deleting task: ' + e.message);
          console.error(e);
        }
      }
    };

    async function loadData() {
      // Load Users
      try {
        const resUsers = await fetch(`${API_URL}/users`);
        const users = await resUsers.json();
        const userRows = users.map(u => `
                    <tr>
                        <td>${u.id}</td>
                        <td>${u.name || '-'}</td>
                        <td>${u.email}</td>
                        <td>${u.status || 'free'}</td>
                        <td>
                            <button onclick="deleteUser('${u.id}')" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Delete</button>
                        </td>
                    </tr>
                `).join('');
        document.querySelector('#users-table tbody').innerHTML = userRows;
      } catch (e) { console.error(e); }

      // Load Tasks
      try {
        const resTasks = await fetch(`${API_URL}/tasks`); // Gets all tasks
        const tasks = await resTasks.json();
        const taskRows = tasks.map(t => `
                    <tr>
                        <td>${t.id}</td>
                        <td>${t.title}</td>
                        <td>
                            <span style="padding: 4px 8px; border-radius: 4px; background: ${t.status === 'done' ? '#d4edda' : '#fff3cd'}; color: ${t.status === 'done' ? '#155724' : '#856404'};">
                                ${t.status}
                            </span>
                        </td>
                        <td>${t.group_id == 1 ? 'Coordinators' : (t.group_id == 2 ? 'Supervisors' : t.group_id)}</td>
                         <td>${t.created_by || 'NULL'}</td> 
                        <td>${new Date(t.created_at).toLocaleString()}</td>
                        <td>
                            <button onclick="deleteTask('${t.id}')" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Delete</button>
                        </td>
                    </tr>
                `).join('');
        document.querySelector('#tasks-table tbody').innerHTML = taskRows;
      } catch (e) { console.error(e); }
    }

    // Auto load
    loadData();
  </script>
</body>

</html>
