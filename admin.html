<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whiteboard Admin</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f9;
    }

    h1 {
      color: #333;
    }

    .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th,
    td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .refresh-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
    }

    .refresh-btn:hover {
      background: #218838;
    }
  </style>
</head>

<body>
  <h1>üõ†Ô∏è Admin Dashboard</h1>
  <button onclick="loadData()" class="refresh-btn">Refresh Data</button>

  <div class="section">
    <h2>Users</h2>
    <table id="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Users here -->
      </tbody>
    </table>
  </div>

  <div class="section">
    <h2>All Tasks</h2>
    <table id="tasks-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Status</th>
          <th>Assigned To (Group)</th>
          <th>Created By (ID)</th>
          <th>Created At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Tasks here -->
      </tbody>
    </table>
  </div>

  <script>
    const API_URL = 'https://web-production-b230e.up.railway.app/api';

    async function loadData() {
      // Load Users
      try {
        const resUsers = await fetch(`${API_URL}/users`);
        const users = await resUsers.json();
        const userRows = users.map(u => `
                    <tr>
                        <td>${u.id}</td>
                        <td>${u.name || '-'}</td>
                        <td>${u.email}</td>
                        <td>${u.status || 'free'}</td>
                        <td>
                            <button onclick="deleteUser(${u.id})" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Delete</button>
                        </td>
                    </tr>
                `).join('');
        document.querySelector('#users-table tbody').innerHTML = userRows;
      } catch (e) { console.error(e); }

      // Load Tasks
      try {
        const resTasks = await fetch(`${API_URL}/tasks`); // Gets all tasks
        const tasks = await resTasks.json();
        const taskRows = tasks.map(t => `
                    <tr>
                        <td>${t.id}</td>
                        <td>${t.title}</td>
                        <td>
                            <span style="padding: 4px 8px; border-radius: 4px; background: ${t.status === 'done' ? '#d4edda' : '#fff3cd'}; color: ${t.status === 'done' ? '#155724' : '#856404'};">
                                ${t.status}
                            </span>
                        </td>
                        <td>${t.group_id == 1 ? 'Coordinators' : (t.group_id == 2 ? 'Supervisors' : t.group_id)}</td>
                         <td>${t.created_by || 'NULL'}</td> 
                        <td>${new Date(t.created_at).toLocaleString()}</td>
                        <td>
                            <button onclick="deleteTask(${t.id})" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Delete</button>
                        </td>
                    </tr>
                `).join('');
        document.querySelector('#tasks-table tbody').innerHTML = taskRows;
      } catch (e) { console.error(e); }
    }

    // Auto load
    loadData();
  </script>
</body>

</html>
