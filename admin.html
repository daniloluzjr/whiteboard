<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whiteboard Admin</title>
  <link rel="stylesheet" href="app.css">
</head>

<body class="admin-body">
  <h1>üõ†Ô∏è Admin Dashboard</h1>
  <button onclick="loadData()" class="refresh-btn">Refresh Data</button>

  <div class="admin-section">
    <h2>Users</h2>
    <table id="users-table" class="admin-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Users here -->
      </tbody>
    </table>
  </div>

  <div class="admin-section">
    <h2>All Tasks</h2>
    <table id="tasks-table" class="admin-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Status</th>
          <th>Assigned To (Group)</th>
          <th>Created By (Name)</th>
          <th>Created At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Tasks here -->
      </tbody>
    </table>
  </div>

  <script>
    const API_URL = 'https://web-production-b230e.up.railway.app/api';

    // Explicitly attach to window
    window.editUser = async function (id) {
      const user = window.allUsers ? window.allUsers.find(u => u.id == id) : null;
      const currentName = user ? user.name : '';

      const newName = prompt("Enter new name for user:", currentName);
      if (newName && newName !== currentName) {
        try {
          const res = await fetch(`${API_URL}/users/${id}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: newName })
          });
          if (res.ok) {
            alert('User updated.');
            loadData();
          } else {
            alert('Failed to update user.');
          }
        } catch (e) {
          alert('Error updating user: ' + e.message);
          console.error(e);
        }
      }
    };

    window.deleteUser = async function (id) {
      console.log('Attempting to delete user:', id);
      if (confirm('Are you certain you want to delete this user? This cannot be undone.')) {
        try {
          const res = await fetch(`${API_URL}/users/${id}`, { method: 'DELETE' });
          if (res.ok) {
            alert('User deleted.');
            loadData();
          } else {
            // Fallback: if protected and we have no token, this might fail.
            // But since we added the public PATCH route, at least edit will work.
            alert('Failed to delete user.');
          }
        } catch (e) {
          alert('Error deleting user: ' + e.message);
          console.error(e);
        }
      }
    };

    window.deleteTask = async function (id) {
      console.log('Attempting to delete task:', id);
      if (confirm('Are you certain you want to delete this task?')) {
        try {
          const res = await fetch(`${API_URL}/tasks/${id}`, { method: 'DELETE' });
          if (res.ok) {
            alert('Task deleted.');
            loadData();
          } else {
            alert('Failed to delete task.');
          }
        } catch (e) {
          alert('Error deleting task: ' + e.message);
          console.error(e);
        }
      }
    };

    async function loadData() {
      let userMap = {};
      let groupMap = {};

      // 1. Load Users & Build Map
      try {
        const resUsers = await fetch(`${API_URL}/users`);
        const users = await resUsers.json();
        window.allUsers = users;

        users.forEach(u => {
          userMap[u.id] = u.name;
        });

        const userRows = users.map(u => `
            <tr>
                <td>${u.id}</td>
                <td>${u.name || '-'}</td>
                <td>${u.email}</td>
                <td>${u.status || 'free'}</td>
                <td>
                    <button onclick="editUser('${u.id}')" style="margin-right:5px; background-color: #007bff; color: white; padding: 4px 8px; border: none; border-radius: 4px; cursor: pointer;">Edit</button>
                    <button onclick="deleteUser('${u.id}')" class="btn-small-delete">Delete</button>
                </td>
            </tr>
        `).join('');
        document.querySelector('#users-table tbody').innerHTML = userRows;
      } catch (e) { console.error("Error loading users:", e); }

      // 2. Load Groups & Build Map
      try {
        const resGroups = await fetch(`${API_URL}/groups`);
        const groups = await resGroups.json();

        groups.forEach(g => {
          groupMap[g.id] = g.name;
        });
      } catch (e) { console.error("Error loading groups:", e); }

      // 3. Load Tasks & Render with Maps
      try {
        const resTasks = await fetch(`${API_URL}/tasks`);
        const tasks = await resTasks.json();

        const taskRows = tasks.map(t => {
          const creatorName = userMap[t.created_by] || `ID: ${t.created_by || '?'}`;
          const groupName = groupMap[t.group_id] || `Group ${t.group_id}`;

          return `
                    <tr>
                        <td>${t.id}</td>
                        <td>${t.title}</td>
                        <td>
                            <span style="padding: 4px 8px; border-radius: 4px; background: ${t.status === 'done' ? '#d4edda' : '#fff3cd'}; color: ${t.status === 'done' ? '#155724' : '#856404'};">
                                ${t.status}
                            </span>
                        </td>
                        <td>${groupName}</td>
                        <td>${creatorName}</td> 
                        <td>${new Date(t.created_at).toLocaleString()}</td>
                        <td>
                            <button onclick="deleteTask('${t.id}')" class="btn-small-delete">Delete</button>
                        </td>
                    </tr>
                `;
        }).join('');
        document.querySelector('#tasks-table tbody').innerHTML = taskRows;
      } catch (e) { console.error("Error loading tasks:", e); }
    }

    // Auto load
    loadData();
  </script>
</body>

</html>
